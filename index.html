<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Змейка</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            touch-action: manipulation;
        }
        
        /* Главное меню */
        #main-menu {
            text-align: center;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 90%;
            max-width: 400px;
        }
        
        #main-menu h1 {
            color: #4CAF50;
            margin-bottom: 20px;
            font-size: 2.5rem;
        }
        
        .menu-btn {
            display: block;
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .menu-btn:hover {
            background-color: #45a049;
        }
        
        /* Игровое поле */
        #game-container {
            display: none;
            position: relative;
            width: 100%;
            max-width: 400px;
            aspect-ratio: 1/1;
        }
        
        #game-canvas {
            background-color: #222;
            display: block;
            width: 100%;
            height: 100%;
            touch-action: none;
        }
        
        #score {
            position: absolute;
            top: 15px;
            left: 15px;
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
            text-shadow: 1px 1px 2px black;
        }
        
        /* Таблица рекордов */
        #leaderboard {
            position: absolute;
            top: 15px;
            right: 15px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px 15px;
            border-radius: 8px;
            max-width: 150px;
        }
        
        #leaderboard h3 {
            margin-bottom: 8px;
            font-size: 1rem;
            text-align: center;
        }
        
        #top-players {
            list-style-type: none;
        }
        
        #top-players li {
            margin: 5px 0;
            font-size: 0.9rem;
        }
        
        /* Экран окончания игры */
        #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        #game-over h2 {
            font-size: 2rem;
            margin-bottom: 20px;
        }
        
        #final-score {
            font-size: 1.5rem;
            margin-bottom: 30px;
        }
        
        /* Анимация загрузки */
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s ease-in-out infinite;
            margin-right: 8px;
        }
        
        /* Уведомления */
        .toast-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 12px 24px;
            border-radius: 4px;
            z-index: 1000;
            animation: slide-in 0.3s ease-out;
        }
        
        .fade-out {
            opacity: 0;
            transition: opacity 0.5s;
        }
        
        @keyframes slide-in {
            from { bottom: -50px; opacity: 0; }
            to { bottom: 20px; opacity: 1; }
        }
        
        /* Модальные окна */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            justify-content: center;
            align-items: center;
            z-index: 100;
        }
        
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 350px;
            width: 90%;
            animation: modal-open 0.3s ease-out;
        }
        
        .modal-content h2 {
            color: #4CAF50;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .modal-content input {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        .modal-content button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        
        .modal-content .secondary-btn {
            background: #2196F3;
            color: white;
        }
        
        .modal-content .danger-btn {
            background: #f44336;
            color: white;
        }
        
        /* Таблица рекордов */
        #full-leaderboard {
            list-style-type: none;
            padding: 0;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        #full-leaderboard li {
            padding: 8px 12px;
            margin: 5px 0;
            background: #f9f9f9;
            border-radius: 4px;
        }
        
        #full-leaderboard li:nth-child(odd) {
            background: #f0f0f9;
        }
        
        @keyframes modal-open {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        /* Адаптация для мобильных */
        @media (max-width: 500px) {
            #main-menu {
                padding: 20px;
            }
            
            #leaderboard {
                max-width: 120px;
                padding: 8px 10px;
            }
            
            .no-scores small {
                opacity: 0.7;
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <!-- Главное меню -->
    <div id="main-menu">
        <h1>Змейка</h1>
        <button id="play-btn" class="menu-btn">Играть</button>
        <button id="leaderboard-btn" class="menu-btn">Таблица рекордов</button>
        <button id="how-to-play-btn" class="menu-btn">Как играть</button>
        <button id="profile-btn" class="menu-btn" style="margin-top: 20px;">Профиль</button>
    </div>
    
    <!-- Игровое поле -->
    <div id="game-container">
        <canvas id="game-canvas"></canvas>
        <div id="score">0</div>
        <div id="leaderboard">
            <h3>Лучшие игроки</h3>
            <ol id="top-players"></ol>
        </div>
        
        <!-- Экран окончания игры -->
        <div id="game-over">
            <h2>Игра окончена!</h2>
            <div id="final-score">Счёт: 0</div>
            <button id="restart-btn" class="menu-btn">Играть снова</button>
            <button id="menu-btn" class="menu-btn" style="margin-top: 15px; background: #f44336;">В меню</button>
        </div>
    </div>
    
    <!-- Модальное окно профиля -->
    <div id="profile-modal" class="modal">
        <div class="modal-content">
            <h2>Мой профиль</h2>
            <div id="profile-info">
                <p><strong>Ваш ID:</strong> <span id="profile-id"></span></p>
                <input type="text" id="profile-name-input" placeholder="Ваше игровое имя">
            </div>
            <button id="profile-save-btn" class="menu-btn">Сохранить</button>
        </div>
    </div>
    
    <!-- Модальное окно "Как играть" -->
    <div id="how-to-play-modal" class="modal">
        <div class="modal-content">
            <h2>Как играть</h2>
            <p><strong>Управление:</strong></p>
            <ul style="margin-bottom: 20px; padding-left: 20px;">
                <li style="margin-bottom: 8px;">На компьютере: клавиши WASD или стрелки</li>
                <li style="margin-bottom: 8px;">На телефоне: свайпы в нужном направлении</li>
            </ul>
            <p><strong>Цель:</strong> Управляйте змейкой, собирайте еду и набирайте очки!</p>
            <button id="close-how-to-play" class="menu-btn">Понятно</button>
        </div>
    </div>
    
    <!-- Модальное окно таблицы рекордов -->
    <div id="leaderboard-modal" class="modal">
        <div class="modal-content">
            <h2>Таблица рекордов</h2>
            <ol id="full-leaderboard"></ol>
            <button id="refresh-leaderboard" class="secondary-btn">Обновить</button>
            <button id="close-leaderboard" class="menu-btn">Закрыть</button>
        </div>
    </div>

    <script>
        // ========== ЭЛЕМЕНТЫ ИНТЕРФЕЙСА ==========
        const mainMenu = document.getElementById('main-menu');
        const playBtn = document.getElementById('play-btn');
        const leaderboardBtn = document.getElementById('leaderboard-btn');
        const howToPlayBtn = document.getElementById('how-to-play-btn');
        const profileBtn = document.getElementById('profile-btn');
        
        const gameContainer = document.getElementById('game-container');
        const canvas = document.getElementById('game-canvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const leaderboardElement = document.getElementById('leaderboard');
        const topPlayersList = document.getElementById('top-players');
        
        const gameOverElement = document.getElementById('game-over');
        const finalScoreElement = document.getElementById('final-score');
        const restartBtn = document.getElementById('restart-btn');
        const menuBtn = document.getElementById('menu-btn');
        
        // Модальные окна
        const profileModal = document.getElementById('profile-modal');
        const howToPlayModal = document.getElementById('how-to-play-modal');
        const leaderboardModal = document.getElementById('leaderboard-modal');
        
        // Элементы профиля
        const profileNameInput = document.getElementById('profile-name-input');
        const profileIdSpan = document.getElementById('profile-id');
        const profileSaveBtn = document.getElementById('profile-save-btn');
        
        // ========== НАСТРОЙКИ ИГРЫ ==========
        const API_URL = 'https://mr-zmeyka-backend.onrender.com';
        const gridSize = 20;
        let snake = [];
        let food = {};
        let direction = 'none';
        let score = 0;
        let gameSpeed = 150;
        let gameLoop;
        let gameActive = false;
        let refreshInterval;
        
        // Система пользователей
        let currentUser = null;
        
        // ========== ИНИЦИАЛИЗАЦИЯ ==========
        async function init() {
            // Настройка обработчиков событий
            playBtn.addEventListener('click', startGame);
            leaderboardBtn.addEventListener('click', showFullLeaderboard);
            howToPlayBtn.addEventListener('click', () => howToPlayModal.style.display = 'flex');
            profileBtn.addEventListener('click', showProfileModal);
            
            document.getElementById('close-how-to-play').addEventListener('click', () => howToPlayModal.style.display = 'none');
            document.getElementById('close-leaderboard').addEventListener('click', () => leaderboardModal.style.display = 'none');
            document.getElementById('refresh-leaderboard').addEventListener('click', () => loadLeaderboard(fullLeaderboard, null));
            
            restartBtn.addEventListener('click', startGame);
            menuBtn.addEventListener('click', returnToMenu);
            
            profileSaveBtn.addEventListener('click', updateProfile);
            
            // Закрытие модальных окон по клику вне контента
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            });
            
            // Инициализация размеров canvas
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // Идентификация пользователя
            await identifyUser();
            
            // Загрузка таблицы лидеров
            loadLeaderboard(topPlayersList, 5);
        }
        
        // ========== ФУНКЦИИ ИНТЕРФЕЙСА ==========
        function showProfileModal() {
            if (!currentUser) return;
            
            profileIdSpan.textContent = currentUser.id;
            profileNameInput.value = currentUser.display_name || '';
            profileModal.style.display = 'flex';
        }
        
        function showFullLeaderboard() {
            leaderboardModal.style.display = 'flex';
            loadLeaderboard(fullLeaderboard, null);
        }
        
        function showToast(message) {
            const toast = document.createElement('div');
            toast.className = 'toast-notification';
            toast.textContent = message;
            document.body.appendChild(toast);
            
            setTimeout(() => {
                toast.classList.add('fade-out');
                setTimeout(() => toast.remove(), 500);
            }, 3000);
        }
        
        function returnToMenu() {
            gameContainer.style.display = 'none';
            mainMenu.style.display = 'block';
            clearInterval(gameLoop);
            clearInterval(refreshInterval);
        }
        
        function updateProfileButton() {
            if (currentUser) {
                profileBtn.textContent = currentUser.display_name || 'Профиль';
            }
        }
        
        // ========== ИГРОВЫЕ ФУНКЦИИ ==========
        function resizeCanvas() {
            canvas.width = gameContainer.offsetWidth;
            canvas.height = gameContainer.offsetHeight;
        }
        
        function initSnake() {
            snake = [];
            const startX = Math.floor(canvas.width / gridSize / 2) * gridSize;
            const startY = Math.floor(canvas.height / gridSize / 2) * gridSize;
            
            for (let i = 3; i >= 0; i--) {
                snake.push({ x: startX - i * gridSize, y: startY });
            }
        }
        
        function generateFood() {
            const maxX = Math.floor(canvas.width / gridSize) - 1;
            const maxY = Math.floor(canvas.height / gridSize) - 1;
            
            let validPosition = false;
            let attempts = 0;
            
            while (!validPosition && attempts < 100) {
                food = {
                    x: Math.floor(Math.random() * maxX) * gridSize,
                    y: Math.floor(Math.random() * maxY) * gridSize
                };
                
                validPosition = true;
                
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        validPosition = false;
                        break;
                    }
                }
                
                attempts++;
            }
        }
        
        function draw() {
            // Очистка canvas
            ctx.fillStyle = '#222';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // Отрисовка змейки
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? '#4CAF50' : '#8BC34A';
                ctx.fillRect(segment.x, segment.y, gridSize - 1, gridSize - 1);
            });
            
            // Отрисовка еды
            ctx.fillStyle = '#FF5722';
            ctx.beginPath();
            ctx.arc(food.x + gridSize/2, food.y + gridSize/2, gridSize/2 - 1, 0, Math.PI * 2);
            ctx.fill();
        }
        
        function update() {
            if (direction === 'none') return;
            
            const head = { ...snake[0] };
            
            // Движение головы
            switch (direction) {
                case 'up': head.y -= gridSize; break;
                case 'down': head.y += gridSize; break;
                case 'left': head.x -= gridSize; break;
                case 'right': head.x += gridSize; break;
            }
            
            // Проверка столкновений
            if (head.x < 0 || head.y < 0 || head.x >= canvas.width || head.y >= canvas.height) {
                gameOver();
                return;
            }
            
            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === head.x && snake[i].y === head.y) {
                    gameOver();
                    return;
                }
            }
            
            // Добавление новой головы
            snake.unshift(head);
            
            // Проверка съедания еды
            if (head.x === food.x && head.y === food.y) {
                score += 10;
                scoreElement.textContent = score;
                
                // Увеличение скорости каждые 50 очков
                if (score % 50 === 0 && gameSpeed > 50) {
                    gameSpeed -= 10;
                    clearInterval(gameLoop);
                    gameLoop = setInterval(gameStep, gameSpeed);
                }
                
                generateFood();
            } else {
                snake.pop(); // Удаление хвоста, если не съели еду
            }
        }
        
        function gameStep() {
            update();
            draw();
        }
        
        async function gameOver() {
            clearInterval(gameLoop);
            finalScoreElement.textContent = `Счёт: ${score}`;
            gameOverElement.style.display = 'flex';
            gameActive = false;
            
            // Сохранение результата
            if (currentUser) {
                await saveScore();
            }
            
            // Обновление таблицы лидеров
            await loadLeaderboard(topPlayersList, 5);
        }
        
        function startGame() {
            // Настройка игры
            mainMenu.style.display = 'none';
            gameContainer.style.display = 'block';
            gameOverElement.style.display = 'none';
            
            score = 0;
            scoreElement.textContent = score;
            gameSpeed = 150;
            direction = 'none';
            gameActive = true;
            
            // Инициализация игровых элементов
            resizeCanvas();
            initSnake();
            generateFood();
            draw();
            
            // Запуск игрового цикла
            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameStep, gameSpeed);
            
            // Загрузка таблицы лидеров
            loadLeaderboard(topPlayersList, 5);
            
            // Автообновление таблицы лидеров каждые 30 секунд
            refreshInterval = setInterval(() => loadLeaderboard(topPlayersList, 5), 30000);
        }
        
        // ========== УПРАВЛЕНИЕ ==========
        function handleInput(newDirection) {
            if (!gameActive) return;
            
            // Запрет на разворот на 180 градусов
            if (
                (newDirection === 'up' && direction !== 'down') ||
                (newDirection === 'down' && direction !== 'up') ||
                (newDirection === 'left' && direction !== 'right') ||
                (newDirection === 'right' && direction !== 'left')
            ) {
                direction = newDirection;
            }
        }
        
        // Клавиатура (WASD и стрелки)
        document.addEventListener('keydown', (e) => {
            switch (e.key.toLowerCase()) {
                case 'w': case 'arrowup': handleInput('up'); break;
                case 's': case 'arrowdown': handleInput('down'); break;
                case 'a': case 'arrowleft': handleInput('left'); break;
                case 'd': case 'arrowright': handleInput('right'); break;
            }
        });
        
        // Свайпы на мобильных устройствах
        let touchStartX = 0;
        let touchStartY = 0;
        const SWIPE_THRESHOLD = 30;

        canvas.addEventListener('touchstart', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
        }, { passive: false });

        canvas.addEventListener('touchmove', (e) => {
            e.preventDefault();
            const touch = e.touches[0];
            const diffX = touchStartX - touch.clientX;
            const diffY = touchStartY - touch.clientY;
            
            if (Math.abs(diffX) > Math.abs(diffY)) {
                if (diffX > SWIPE_THRESHOLD) handleInput('left');
                else if (diffX < -SWIPE_THRESHOLD) handleInput('right');
            } else {
                if (diffY > SWIPE_THRESHOLD) handleInput('up');
                else if (diffY < -SWIPE_THRESHOLD) handleInput('down');
            }
        }, { passive: false });
        
        // ========== СИСТЕМА ПОЛЬЗОВАТЕЛЕЙ ==========
        async function identifyUser() {
            try {
                const response = await fetch(`${API_URL}/api/identify`);
                if (response.ok) {
                    currentUser = await response.json();
                    updateProfileButton();
                    showToast(`Добро пожаловать, ${currentUser.display_name || 'Игрок'}!`);
                } else {
                    const error = await response.json();
                    showToast(error.error || 'Ошибка идентификации');
                }
            } catch (error) {
                showToast('Ошибка соединения');
                console.error('Ошибка идентификации:', error);
            }
        }
        
        async function updateProfile() {
            const newName = profileNameInput.value.trim();
            if (!newName) {
                showToast('Введите имя');
                return;
            }
            
            try {
                const response = await fetch(`${API_URL}/api/user/update`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        display_name: newName
                    })
                });
                
                if (response.ok) {
                    currentUser = await response.json();
                    updateProfileButton();
                    profileModal.style.display = 'none';
                    showToast('Профиль обновлен!');
                } else {
                    const error = await response.json();
                    showToast(error.error || 'Ошибка обновления профиля');
                }
            } catch (error) {
                showToast('Ошибка соединения');
                console.error('Ошибка обновления профиля:', error);
            }
        }
        
        // ========== РАБОТА С API ==========
        async function saveScore() {
            if (!currentUser || score === 0) return;
            
            try {
                const response = await fetch(`${API_URL}/api/save_score`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ 
                        score: score 
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Ошибка сохранения результата');
                }
                
                return await response.json();
                
            } catch (error) {
                console.error('Ошибка сохранения:', error);
                return null;
            }
        }
        
        async function loadLeaderboard(targetElement = topPlayersList, limit = 5) {
            try {
                // Показываем состояние загрузки
                targetElement.innerHTML = '<li style="display: flex; align-items: center;"><span class="loading-spinner"></span>Загрузка...</li>';
                
                const response = await fetch(`${API_URL}/api/get_scores`);
                
                if (!response.ok) {
                    throw new Error('Ошибка загрузки таблицы лидеров');
                }
                
                const scores = await response.json();
                
                // Очищаем и заполняем таблицу
                targetElement.innerHTML = '';
                const itemsToShow = limit ? scores.slice(0, limit) : scores;
                
                if (itemsToShow.length === 0) {
                    targetElement.innerHTML = '<li class="no-scores">Рекордов пока нет<br><small>Сыграйте и сохраните свой результат!</small></li>';
                    return;
                }
                
                itemsToShow.forEach((item, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${item.player}: ${item.score || 0}`;
                    if (item.date) {
                        const date = new Date(item.date);
                        const dateStr = date.toLocaleDateString();
                        const small = document.createElement('small');
                        small.textContent = ` (${dateStr})`;
                        small.style.opacity = '0.7';
                        li.appendChild(small);
                    }
                    targetElement.appendChild(li);
                });
                
            } catch (error) {
                console.error('Ошибка загрузки рекордов:', error);
                targetElement.innerHTML = '<li class="no-scores">Не удалось загрузить рекорды<br><small>Попробуйте позже</small></li>';
            }
        }
        
        // Запуск игры при загрузке страницы
